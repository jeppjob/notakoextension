<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Online Notes, Online tool, productivity, notes">
    <meta name="description" content="An easy tool that allows you to take notes while getting information from the web. It is great for doing research and alike.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Notako | Your sticky notes</title>
  </head>
  <body>
    <header>
      <a class="chrome-link" href="https://chrome.google.com/webstore/detail/notako/ppbhabcggmbkhamgjkgojiijhppcdnfc">Get Chrome Extension</a>
      <time id="time"></time><date id="date"></date>
      <h1>
        <span>Hello</span>
        <span id="name" contenteditable="true"><strong></strong></span>
      </h1>
      <p>Thank you for using this online taking notes. Please use <code>[CTRL+ENTER]</code> to take a copy of the notes, <code>[CTRL+ALT+BACKSPACE]</code> to clear the current note fields and <code>[CTRL+ALT+R]</code> to reset your settings.</p>
    </header>
    <section class="container">
      <div class="main-notes-container">
        <div class="main-notes-header">
          <h3 class="main-title" contenteditable="true" data-text="Title..." aria-placeholder="Title"></h3>
          <span class="clear-notes"><i class="fas fa-redo-alt"></i></span>
          <span class="save-notes"><i class="fas fa-plus"></i>
          </span>
        </div>
        <div class="main-notes" contenteditable="true" data-text="Notes..." aria-placeholder="Notes"></div>
      </div>
      <div id="notes-area" class="notes-area"></div>
    </section>
    <script src="/js/main.js"></script>
    <script src="/js/buy.js"></script>
  </body>
</html>
